<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="icon" href="Images/LOGO.png">
    <link rel="stylesheet" href="C:\Users\Vishwa Narasimhan\Desktop\First House\style.css">
</head>
<body>
    <div class="title">
        <img src="Images/Header.png" width=250px>
        <h1>Casagrand Cloud9 Registeration</h1>
        <a href="#Brochure">Brochure</a>

    </div>

    <div class="booking">
        <img src="Images/Register.webp" width="600">
        <form>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Enter your Name"></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="number" placeholder="Enter your Age"></td>
                </tr>
                <tr>
                    <td>BHK:</td>
                    <td>
                        <select>
                            <option>2BHK</option>
                            <option>3BHK</option>
                            <option>4BHK</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Aadhar:</td>
                    <td><input type="number" placeholder="Enter your Aadhar"></td>
                </tr>
                <tr>
                    <td>Pan Card:</td>
                    <td><input type="number" placeholder="Enter your Pan number"></td>
                </tr>
                <tr>
                    <td>Downpayment:</td>
                    <td><input type="number" placeholder="Enter the Downpayment"></td>
                </tr>
                <tr>
                <td><input type="reset"></td>

                </tr>
                
            </table>
        </form>
        <div class="submit">
        <form action="submitted.html" method="post">
                    <table>
                    <tr>
                        <td><input type="submit" value="submit"></td>

                    </tr>

                    </table>

                
              
                </form>
        </div>
    </div>
    <div class="Brochure">
        
        <img src="Images/Brochure 1.jpeg" width="800">
        <img src="Images/Brochure 2.jpeg" width="800">
        <h2 id="Brochure">Brochure</h2>
        <hr>
        <a href="Images/Casagrand-Cloud9-Brochure.pdf"download>Download Brochure</a>

    </div>
    

    
</body>
</html>
